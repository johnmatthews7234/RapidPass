{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Venue{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="POST">
    <h2>Venue</h2>
    <label for="venue">Venue Name</label>
    <input name="venuename" id="venuename" required>
    <label for="venueaddress">Venue Address</label>
    <input name="venueaddress" id="venueaddress" required>
    <input type="submit" value="Add Venue">
</form>
{% endblock %}
